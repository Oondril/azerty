<div class="shell scrollable-content" #scrollableShell>
  <div *ngFor="let rep of reponse">
    {{rep}}
  </div>
</div><br/>
<input class="shell shell-commande" type="text" (keydown.enter)="onKeydown($event)" [value]="commandeUtilisateur" (input)="commandeUtilisateur = $event.target.value" placeholder="Commande"/>
<button class="bouton-suite" (click)="envoiCommande()">Envoyer</button><br/>
<button (click)="deconnexion()">DCO</button>
